<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

<!--Chuyển đổi giữa feet và meters-->
<h1>Chuyển đổi giữa feet và meters</h1>

<body>
<h1 id="ht"></h1>
<h2 id="ht2"></h2>
<script>
    function clickMF(meter){
       let foot = 3.279 * meter
        return foot
    }
    document.getElementById('ht').innerHTML=clickMF(65)
    function clickFM(foot){
        let meter = 0.305 * foot
        return meter
    }
    document.getElementById('ht2').innerHTML=clickFM(213.115)
</script>
</body>
</html>
